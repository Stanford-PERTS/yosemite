<h4>Details of [[ school.name ]]</h4>
<div class="row">
	<div class="span3">
		<label for="schoolBasics_name">Name</label>
		<input id="schoolBasics_name" type="text" ng-model="school.name">
		<label for="schoolBasics_timezone">Timezone</label>
		<input id="schoolBasics_timezone" type="text" ng-model="school.timezone">
		<label for="schoolBasics_gradeLevels">Grade Levels</label>
		<input id="schoolBasics_gradeLevels" type="text" ng-model="school.grade_levels">
		<label for="schoolBasics_city">City</label>
		<input id="schoolBasics_city" type="text" ng-model="school.city">
	</div>
	<div class="span3">
		<label for="schoolBasics_inquiryPhone">Inquiry Phone</label>
		<input id="schoolBasics_inquiryPhone" type="text" ng-model="school.inquiry_phone">
		<label for="schoolBasics_inquiryName">Inquiry Name</label>
		<input id="schoolBasics_inquiryName" type="text" ng-model="school.inquiry_name">
		<label for="schoolBasics_inquiryNotes">Inquiry Notes</label>
		<input id="schoolBasics_inquiryNotes" type="text" ng-model="school.inquiry_notes">
		<label for="schoolBasics_state">State</label>
		<input id="schoolBasics_state" type="text" ng-model="school.state">
	</div>
</div>
